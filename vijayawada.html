<html>
<head>
<script src="jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
      #map {
        height: 500px;
      }
</style>
</head>
<body>

<div id="wrapper">
<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 16.5062, lng: 80.6480},
          zoom: 9
        });
		
	var marker = new google.maps.Marker({
    position: {lat: 16.5062, lng: 80.6480},
    map: map,
    title: 'Vijayawada lat: 16.5062 lng: 80.6480',
            
	icon: 'company8.png',
	animation: google.maps.Animation.BOUNCE,
	
  });
	}
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv6P0GP-fiZ-tkcmIkIv6PgZR5vWmD2DE&callback=initMap"
    async defer></script>
</div>
</body>
</html>
